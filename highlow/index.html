<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinh's High-Low card game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Dinh Le presents</h2>
        <h1>High-Low Card Game</h1>
        <div id="message">
            Rules: Guess if the next card is Higher or Lower. Place your bet.
        </div>
        <div id="start-div">
            <button id="btn-start" class="btn btn-grad" type="button" onclick="gameStart()">Play</button>
        </div>
        <div id="card-table"></div>
        <div id="highlow-div">
            <button id="btn-high" class="btn btn-grad" type="button" onclick="hiLo('high')">High</button>
            <button id="btn-low" class="btn btn-grad" type="button" onclick="hiLo('low')">Low</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>

</html>
